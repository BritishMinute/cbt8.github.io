<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Twitch TTS Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #FFC0CB;
            --text-color: #4A0E4E;
            --background-color: #FFF0F5;
            --accent-color: #FF1493;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        header {
            background-color: var(--primary-color);
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 2px 10px rgba(255,105,180,0.3);
        }
        h1 {
            margin: 0;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255,105,180,0.2);
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent-color);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255,105,180,0.3);
        }
        #message-box {
            background: white;
            border-radius: 15px;
            height: 400px;
            overflow-y: auto;
            margin-top: 30px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(255,105,180,0.2);
        }
        .message {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }
        .status {
            font-style: italic;
            color: var(--accent-color);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ€ Cute Twitch TTS Bot ðŸŽ€</h1>
    </header>
    <div class="container">
        <form id="settings-form">
            <label for="token">Access Token:</label>
            <input type="text" id="token" name="token" required placeholder="Enter your Twitch access token">
            <label for="channel">Channel Name:</label>
            <input type="text" id="channel" name="channel" required placeholder="Enter the Twitch channel name">
            <button type="submit">Connect</button>
        </form>

        <div id="message-box"></div>
    </div>

    <script>
        const settingsForm = document.getElementById('settings-form');
        const messageBox = document.getElementById('message-box');
        let audioQueue = [];
        let isPlaying = false;

        function addMessageToBox(message, isStatus = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isStatus ? 'message status' : 'message';
            messageDiv.textContent = message;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        async function generateTTS(text) {
            const encodedText = encodeURIComponent(text);
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&client=gtx&q=${encodedText}&tl=en`;

            try {
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) throw new Error('Network response was not ok');
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const audio = new Audio(audioUrl);

                // Clean up the object URL once audio is done playing
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };

                return new Promise((resolve, reject) => {
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        resolve();
                    };
                    audio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        reject(e);
                    };
                    audio.play().catch((e) => {
                        console.error('Audio play error:', e);
                        reject(e);
                    });
                });
            } catch (error) {
                console.error('TTS generation error:', error);
                throw error;
            }
        }

        async function processAudioQueue() {
            if (isPlaying || audioQueue.length === 0) return;
            isPlaying = true;
            while (audioQueue.length > 0) {
                const text = audioQueue.shift();
                try {
                    await generateTTS(text);
                } catch (error) {
                    console.error('TTS generation error:', error);
                }
            }
            isPlaying = false;
        }

        settingsForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const token = document.getElementById('token').value;
            const channel = document.getElementById('channel').value;

            if (!token || !channel) {
                alert('Please fill in all fields');
                return;
            }

            localStorage.setItem('twitchToken', token);
            localStorage.setItem('twitchChannel', channel);

            ComfyJS.Init(channel, token);
            addMessageToBox(`Connected to channel: ${channel}`, true);
        });

        ComfyJS.onChat = (user, message, flags, self, extra) => {
            console.log(`${user}: ${message}`);
            addMessageToBox(`${user}: ${message}`);
            audioQueue.push(`${user} says: ${message}`);
            processAudioQueue();
        };

        ComfyJS.onCommand = (user, command, message, flags, extra) => {
            // Handle commands here if needed
        };
    </script>
</body>
</html>
